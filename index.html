<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>贪吃蛇</title>
<style>
  body {
    background: #000;
    color: #fff;
    text-align: center;
    margin: 0;
    font-family: monospace;
  }
  canvas {
    background: #222;
    display: block;
    margin: 20px auto;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 200px;
    margin: 10px auto;
  }
  .controls button {
    width: 60px;
    height: 60px;
    margin: 5px;
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-size: 24px;
    border-radius: 5px;
  }
</style>
</head>
<body>
<h1>贪吃蛇</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div>分数: <span id="score">0</span></div>
<div class="controls">
  <button data-dir="up">↑</button>
  <button data-dir="left">←</button>
  <button data-dir="right">→</button>
  <button data-dir="down">↓</button>
</div>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');

const gridSize = 20;
const tileSize = 20;

let snake = [{x: 10, y: 10}];
let direction = {x: 0, y: 0};
let food = {x: 5, y: 5};
let score = 0;
let speed = 100;
let gameInterval;

function drawTile(x, y, color) {
  ctx.fillStyle = color;
  ctx.fillRect(x * tileSize, y * tileSize, tileSize - 2, tileSize - 2);
}

function placeFood() {
  food.x = Math.floor(Math.random() * gridSize);
  food.y = Math.floor(Math.random() * gridSize);
}

function draw() {
  ctx.fillStyle = '#222';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // draw snake
  snake.forEach((segment, index) => {
    drawTile(segment.x, segment.y, index === 0 ? 'lime' : 'green');
  });

  // draw food
  drawTile(food.x, food.y, 'red');
}

function update() {
  const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

  // collision check
  if (
    head.x < 0 || head.y < 0 ||
    head.x >= gridSize || head.y >= gridSize ||
    snake.some(seg => seg.x === head.x && seg.y === head.y)
  ) {
    clearInterval(gameInterval);
    alert('游戏结束！得分：' + score);
    resetGame();
    return;
  }

  snake.unshift(head);

  // eat food
  if (head.x === food.x && head.y === food.y) {
    score++;
    scoreEl.textContent = score;
    placeFood();
  } else {
    snake.pop();
  }

  draw();
}

function resetGame() {
  snake = [{x: 10, y: 10}];
  direction = {x: 0, y: 0};
  score = 0;
  scoreEl.textContent = score;
  placeFood();
  draw();
  gameInterval = setInterval(update, speed);
}

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowUp' && direction.y === 0) direction = {x: 0, y: -1};
  if (e.key === 'ArrowDown' && direction.y === 0) direction = {x: 0, y: 1};
  if (e.key === 'ArrowLeft' && direction.x === 0) direction = {x: -1, y: 0};
  if (e.key === 'ArrowRight' && direction.x === 0) direction = {x: 1, y: 0};
});

document.querySelectorAll('.controls button').forEach(btn => {
  btn.addEventListener('click', () => {
    const dir = btn.dataset.dir;
    if (dir === 'up' && direction.y === 0) direction = {x: 0, y: -1};
    if (dir === 'down' && direction.y === 0) direction = {x: 0, y: 1};
    if (dir === 'left' && direction.x === 0) direction = {x: -1, y: 0};
    if (dir === 'right' && direction.x === 0) direction = {x: 1, y: 0};
  });
});

resetGame();
</script>
</body>
</html>
